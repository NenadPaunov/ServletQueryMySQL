<html>
     <head>
        <title>Pretraga studenata</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background: #CCCCCC;
            }
            #unos{
                margin: 0 auto;
                background:rgba(255, 255, 255, 0.7);
                width: 960px;
                padding:15px;
            }
            .polja{
                margin-top: 10px;             
            }
        </style>
    </head>
    <body>
        <div id="unos">
            <form action="DBServlet" method="post">
                <fieldset>
                    <legend>Pretraga studenata</legend>
                    <div class="polja">
                        <label for="godina">Upisite godinu
                            <input type="text" id="godina" name="godina" placeholder="Upisite godinu" required></label></div>
                    <br>
                    <div class="polja">
                        <label for="index">Upisite broj indexa
                            <input type="text" id="index" name="index" placeholder="Upisite broj indexa" required></label></div>
                    <br>
                    <div class="polja" >
                        <input type="submit" value="Pretrazi">  </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
